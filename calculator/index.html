<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator-area">
        <div class="result" dir="rtl">
            <input type="text">
        </div>
        <div class="calculator-button">
            <div class="btn-line">
                <p>c</p>
                <p>+/-</p>
                <p>%</p>
                <p>/</p>
            </div>
            <div class="btn-line">
                <p>7</p>
                <p>8/-</p>
                <p>9</p>
                <p>x</p>
            </div>
            <div class="btn-line">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>-</p>
            </div>
            <div class="btn-line">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>+</p>
            </div>
            <div class="btn-line yellow">
                <p>0</p>
                <p>.</p>
                <p>DEL</p>
                <p class="">=</p>
            </div>
        </div>
    </div>
  </div>  
</body>
</html>
